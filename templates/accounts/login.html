{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'accounts:signup' %}">Go to signup</a></p>
<p>Forgot your password? <a href="{% url 'accounts:password_reset' %}">Go to reset password</a></p>
{% endblock %}
