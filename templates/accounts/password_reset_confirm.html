{% extends "base.html" %}
{% block title %}password reset confirm{% endblock %}
{% block content %}
<h1>Reset Your Password</h1>

<form method="post">
    {% csrf_token %}

    {% if form.errors %}
    <div style="color: red;">
        <p>Errors:</p>
        {{ form.errors }}
    </div>
    {% endif %}

    {% if form %}
    {{ form.as_p }}
    {% endif %}
    <button type="submit">Submit new password</button>
</form>
{% endblock %}
